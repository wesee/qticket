<!DOCTYPE html>
<html>
<body>
<center><h2>Ticket Validation</h2>
Wif: <input type="text" id="wif">
TicketId: <input type="text" id="ticketid">
<button type="submit" value="submit" id="light">Verify</button></center>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> <!-- include socket.io client side script -->
<script>
var socket = io(); //load socket.io-client and connect to the host that serves the page
window.addEventListener("load", function(){ //when page loads
  var lightbox = document.getElementById("light");
  lightbox.addEventListener("click", function() { //add event listener for when checkbox changes
    var res1 = document.getElementById("wif").value;
    var res2 = document.getElementById("ticketid").value
    socket.emit("light", {res1, res2}); //send button status to server (as 1 or 0)
  });
});
</script>
</html>
</body>
</html>
